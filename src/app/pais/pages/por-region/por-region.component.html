<h3>Buscar por region <small> {{ regionActivada | titlecase }} </small></h3>
<hr>

<h5>Seleccione la region</h5>
<div class="row">
    <div class="col">

        <!-- [class.btn-primary]="region === regionActivada"-->
        <!-- [ngClass]="{ 
                            'btn-primary' : regionActivada === region,
                            'btn-outline.primary' : regionActivada !== region  }"-->
        <button [class]="getClassCSS(region)"
        *ngFor="let region of regiones"
        (click)="buscarRegion(region)">
            {{ region | titlecase }}
        </button>
    </div>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">       
        <app-pais-tabla [paises] = paises ></app-pais-tabla>
    </div>
</div>
